<!DOCTYPE html>
<head>
  <h1>Lift Simulator</h1>
</head>
<body>
  <link rel="styleSheet" href="./css/main.css"></link>
  <script src="./js/main.js"></script>
  <div>
    <div class="inputs">
      <div>
        Number of floors: <input id="floors" type="number" min="2" value="2" />
      </div>
      <div>
        Number of Lifts: <input id="lists" type="number" min="1" value="1" />
      </div>
      <button id="generate-button" , onclick="GenearteSimulation()">
        Generate Simulation
      </button>
    </div>
    <div class="simulation"></div>
  </div>
</body>
